<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Arvo&family=Ballet&family=Cherish&family=Cinzel&family=Diplomata&family=Genos:wght@200&family=Goldman&family=Great+Vibes&family=Lora&family=Love+Light&family=Marcellus&family=Montserrat+Alternates:wght@300&family=Montserrat:wght@100&family=Mulish:wght@200&family=Nunito:wght@200&family=Orbitron&family=Playfair+Display&family=Puppies+Play&family=Raleway:wght@200;300&family=Roboto:ital@1&family=Secular+One&family=Shadows+Into+Light&family=Tenor+Sans&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">

        <h2 class="heading1 ">Calculator </h2>
        <h2 class="heading2">App</h2>

    </div>
    <div class="container">
        <div class="calculator">
            
            <div class="outline">

                <div class="head">
                    <div class="head-left">
                        <h6 class="name">CASIO</h6>
                        <p class="model">SL 300 SV</p>
                     </div>
                     <div class="head-right">
                        <img src="img/solar.png" alt="">
                        <p class="para">TWO WAY POWER</p>
                     </div>
                </div>
                <div class="main-sreen-outline">
                <div class="screen-outline">
                    <div class="screen">
                        <input id="result" name="results" class="input" type="text" placeholder="0" style="pointer-events: none;">

                    </div>
                </div>
                </div>
                    <div class="lower">
                    <div class="buttons ">
                        <span class="control">
                            <button id="butt2" onclick="offscr()" class="button  btn-off" >OFF</button>
                            <button onclick="" class="button  btn-nav byn" >Replay</button>
                            <button id="butt3" onclick="onscr()" class="button  btn-on" >ON</button>

                        </span>
                        
                        <span class="nums main">
                            <button  onclick="square('^')" class="button num-btn byn" >x&#xb2</button>
                            <button onclick="displayNum('%')"  class="button num-btn byn">mod</button>
                            <button onclick="factorial()"  class="button num-btn byn">x!</button>
                            <button onclick="clearScreen()"  class="button num-btn ac byn" >AC</button>
                        </span>
                        <span class="nums">
                            <button name="btn" onclick="displayNum(7)" class="button num-btn byn" >7</button>
                            <button name="btn" onclick="displayNum(8)"  class="button num-btn byn">8</button>
                            <button onclick="displayNum(9)"  class="button num-btn byn ">9</button>
                            <button onclick="displayNum('*')" class="button num-btn byn">x</button> <br>
                        </span>
                        <span class="nums">
                            <button onclick="displayNum(4)"  class="button num-btn byn" >4</button>
                            <button onclick="displayNum(5)"  class="button num-btn byn">5</button>
                            <button onclick="displayNum(6)"  class="button num-btn byn">6</button>
                            <button onclick="displayNum('-')" class="button num-btn byn">-</button><br>
                        </span>
                        <span class="nums">
                            <button onclick="displayNum(1)"  class="button num-btn byn" >1</button>
                            <button onclick="displayNum(2)"  class="button num-btn byn">2</button>
                            <button onclick="displayNum(3)"  class="button num-btn byn">3</button>
                            <button onclick="displayNum('+')" class ="button num-btn byn">+</button><br>
                        </span>
                        <span class="nums">
                            <button onclick="displayNum('00')"  class="button num-btn  byn" >00</button>
                            <button onclick="displayNum(0)"  class="button num-btn byn">0</button>
                            <button onclick="displayNum('.')"  class="button num-btn byn dot">.</button>
                            <button onclick="displayNum('/')"class="button num-btn byn">&#247</button><br>
                        </span>
                        <span class="nums">
                            <button onclick="clearText()" class="button num-btn  byn" >&#9003</button>
                            <button onclick="displayNum('**')" class="button num-btn byn">EXP</button>
                            <button onclick="equal()" class="button num-btn byn">ANS</button>
                            <button onclick="equal()" class="button num-btn equalto byn">=</button>

                        </span>
                </div>
            </div>
            </div>
            
        </div>
    </div>
           
                
     
        <script src="script.js"></script>
</body>
</html>
